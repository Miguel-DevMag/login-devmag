<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Tela de Login</title>
</head>

<body>
    <main class="container">
        <form></form>
        <h1>Login DevMag</h1>

        <div class="box-input">
            <input type="email" id="email" name="email" placeholder="Digite seu email" required class="inputs">
            <i class='bx bx-user'></i>
        </div>

        <div class="box-input">
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required class="inputs">
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="Renember">
            <label>
                <input type="checkbox">
                Remember password
            </label>
            <a href="#">Forgot password?</a>
        </div>

        <button class="btn" type="submit">Login</button>

        <div class="text">
            <p>Don't have an account? <span>Register</span></p>
        </div>

    </main>
</body>

</html>
